syntax = "proto3";

package Ydb.Auth.V1;

option go_package = "github.com/YandexDatabase/ydb-go-genproto/grpc/Ydb_Auth_V1";
option java_package = "com.yandex.ydb.auth.v1";

import "protos/ydb_auth.proto";

service AuthService {
    // Perform login using built-in auth system
    rpc Login(Auth.LoginRequest) returns (Auth.LoginResponse);
}
